apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: surveybox-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - k8s.radom-kh.site
      secretName: surveybox-tls
  rules:
    - host: k8s.radom-kh.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port:
                  number: 3000
