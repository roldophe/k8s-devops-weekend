apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx-lbl
  namespace: nginx
spec:
  containers:
    - name: nginx-cont
      image: nginx:1.22.1
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc  
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
---
apiVersion: apps/v1
kind:
