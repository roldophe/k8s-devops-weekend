apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deploy
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: my-nginx-app 
  template:
    metadata:
      labels:
        app: my-nginx-app
    spec:
      containers:
        - name: my-nginx-cont
          image: nginx:1.22.1
          resources:
            requests:
              cpu: 100m
              memory: "256Mi"
            limits:
              cpu: 200m
              memory: "512Mi" 
          ports:
            - containerPort: 80     
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-svc
spec:
  type: NodePort
  selector:
    app: my-nginx-app  
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30005              
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
 name: my-nginx-autoscaler
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: my-nginx-deploy
 minReplicas: 2
 maxReplicas: 10
 metrics:
 - type: Resource
   resource:
     name: cpu
     target:
       type: Utilization
       averageUtilization: 5